<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9F7AEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#7C3AED" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="824" cy="824" r="100" fill="rgba(255,255,255,0.08)"/>
  <circle cx="850" cy="200" r="60" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Main icon group -->
  <g filter="url(#shadow)">
    <!-- Central network node -->
    <circle cx="512" cy="400" r="80" fill="url(#iconGradient)"/>
    
    <!-- Surrounding nodes -->
    <circle cx="320" cy="550" r="60" fill="url(#iconGradient)" opacity="0.9"/>
    <circle cx="704" cy="550" r="60" fill="url(#iconGradient)" opacity="0.9"/>
    <circle cx="512" cy="700" r="70" fill="url(#iconGradient)" opacity="0.85"/>
    
    <!-- Connection lines -->
    <line x1="512" y1="400" x2="320" y2="550" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    <line x1="512" y1="400" x2="704" y2="550" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    <line x1="512" y1="400" x2="512" y2="700" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    <line x1="320" y1="550" x2="512" y2="700" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    <line x1="704" y1="550" x2="512" y2="700" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    <line x1="320" y1="550" x2="704" y2="550" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Small decorative nodes -->
    <circle cx="416" cy="475" r="25" fill="url(#iconGradient)" opacity="0.6"/>
    <circle cx="608" cy="475" r="25" fill="url(#iconGradient)" opacity="0.6"/>
    <circle cx="416" cy="625" r="25" fill="url(#iconGradient)" opacity="0.6"/>
    <circle cx="608" cy="625" r="25" fill="url(#iconGradient)" opacity="0.6"/>
  </g>
  
  <!-- App name -->
  <text x="512" y="850" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" opacity="0.95">Mutual</text>
</svg>